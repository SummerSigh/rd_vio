# Optimized configuration for faster visual tracking

# Feature tracker parameters
feature_tracker:
  # Reduce the maximum number of keypoints to detect (default: 150)
  max_keypoint_detection: 100
  
  # Increase the minimum distance between keypoints for faster detection (default: 20.0)
  min_keypoint_distance: 25.0
  
  # Reduce CLAHE parameters for faster preprocessing (default: 6.0, 8, 8)
  clahe_clip_limit: 4.0
  clahe_width: 4
  clahe_height: 4

# Solver parameters
solver:
  # Reduce iteration limit for faster convergence (default: 10)
  iteration_limit: 5
  
  # Set time limit for solver in microseconds (default: 1.0e6)
  time_limit: 5.0e5

# Sliding window parameters
sliding_window:
  # Reduce window size for faster processing (default: 10)
  size: 8
  
  # Reduce subframe size (default: 3)
  subframe_size: 2

# System parameters
system:
  # Enable multi-threading for parallel processing
  threading: true
  
  # Thread sleep times in milliseconds
  feature_tracker_sleep_ms: 3  # Default is 5
  frontend_sleep_ms: 1         # Default is 1